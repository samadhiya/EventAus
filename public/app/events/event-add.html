<div class="container"><div class="well"><form name="EventForm" class="form-horizontal"><fieldset><legend>Event Details</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Title</label><div class="col-md-10"><input name="title" type="text" placeholder="title" ng-model="title" required="required" class="form-control"/></div></div><div class="form-group"><label for="venue" class="col-md-2 control-label">Venue</label><div class="col-md-10"><input name="venue" type="text" placeholder="Venue" ng-model="venue" required="required" class="form-control"/></div></div><div class="form-group"><label for="address" class="col-md-2 control-label">Address</label><div class="col-md-10"><input name="address" type="text" placeholder="Address" ng-model="address" required="required" class="form-control"/></div></div><div class="form-group"><label for="description" class="col-md-2 control-label">Description</label><div class="col-md-8"><textarea name="description" type="text" rows="5" placeholder="Event description" ng-model="description" required="required" class="form-control"></textarea></div></div><div class="form-group"><label for="featured" class="col-md-2 control-label">Featured</label><div class="col-md-2"><select ng-model="featured" name="featured" required="required" class="form-control"><option value="true">True<option value="false">False</option></option></select></div></div><div class="form-group"><label for="datetime_start" class="col-md-2 control-label">Start Date & Time</label><div class="col-md-3"><input type="datetime-local" name="datetime_start" placeholder="yyyy-MM-ddTHH:mm:ss" ng-model="datetime_start" class="form-control"/></div><div class="form-group"><label for="datetime_end" class="col-md-2 control-label">End Date &Time</label><div class="col-md-3"><input type="datetime-local" name="datetime_end" placeholder="yyyy-MM-ddTHH:mm:ss" ng-model="datetime_end" class="form-control"/></div></div></div><div class="form-group"><label for="tags" class="col-md-2 control-label">Tag</label><div class="col-md-10"><input name="tags" type="text" placeholder="Tags" ng-model="tags" class="form-control"/></div></div><div class="form-group"><label for="tags" class="col-md-2 control-label">Image</label><div class="col-md-10"><input name="file" type="file" data-ng-model="image" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="add()" class="btn btn-primary">Add</button></div></div></div></fieldset></form></div></div>
