<div class="container"><h1>{{event.title}}</h1><div class="row"><div class="col-md-6"><h3 ng-show="event.featured">Featured</h3><h3>Scheduled on {{event.published |date}}</h3></div><div class="col-md-4 col-md-offset-1"><div class="panel panel-success"><div class="panel-heading">Tags</div><div class="panel-body"><div ng-repeat="tag in event.tags">{{tag}}</div></div></div></div><div class="col-md-6"><p>{{event.description}}</p></div></div></div>
